  <body>
    <h1>¡Gestión Campaña de Verano 2024!</h1>
    <h4>Identifícate</h4>
    <section class="login-section">
      <div class="caja-login">
        <form>
          <input
            type="text"
            id="username"
            name="user"
            placeholder="Usuario"
            required
          />
          <input
            type="password"
            id="password"
            name="pass"
            placeholder="Contraseña"
            required
          />
          <input type="submit" value="Iniciar sesión" />
        </form>
      </div>
    </section>
    <script src="js/main.js"></script>
