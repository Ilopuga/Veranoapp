  <body>
    <div class="form-add">
      <h2>Formulario de solicitud</h2>
      <form
        name="AltaSolicitud"
        action="GestionSolicitud"
        method="post"
        enctype="multipart/form-data"
      >
        <ul>
          <li>
            <label for="dni">DNI:</label>
            <input
              type="text"
              name="dni"
              id="dni"
              placeholder="Ingrese su DNI/NIE"
              maxlength="9"
              pattern="[XYZ0-9][0-9]{7}[TRWAGMYFPDXBNJZSQVHLCKE]"
              required
            />
          </li>
          <li>
            <!--Vamos a crear la llamada a la funcion ListarActividad-->
            <label for="actividad">Actividad:</label>
            <select name="actividad" id="cargarActividades"></select>
          </li>
          <li>
            <label for="apellido1">Primer apellido:</label>
            <input type="text" name="apellido1" id="apellido1" />
          </li>
          <li>
            <label for="apellido2">Segundo apellido</label>
            <input type="text" name="apellido2" id="apellido2" />
          </li>
          <li>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" />
          </li>
          <li>
            <label for="direccion">Dirección completa:</label>
            <input type="text" name="direccion" id="direccion" />
          </li>
          <li>
            <label for="telefono">Teléfono:</label>
            <input type="number" name="telefono" id="telefono" />
          </li>
          <li>
            <label for="f_nacimiento">Fecha de nacimiento:</label>
            <input type="date" name="f_nacimiento" id="f_nacimiento" />
          </li>
          <li><input type="submit" /></li>
        </ul>
      </form>
    </div>
  </body>
